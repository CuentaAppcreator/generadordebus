<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador TMDB</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    h2 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #ccc;
    }

    select, input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    select, input, textarea {
      background-color: #2b2b2b;
      color: #fff;
    }

    button {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e6c200;
    }

    textarea {
      height: 250px;
      resize: vertical;
      font-family: monospace;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üé¨ Generador para pel√≠culas o series</h2>

    <label for="tipo">Selecciona tipo:</label>
    <select id="tipo">
      <option value="movie">Pel√≠cula</option>
      <option value="tv">Serie</option>
    </select>

    <label for="idTmdb">ID de TMDB:</label>
    <input type="text" id="idTmdb" placeholder="Ej: 10991 o 1396">

    <!-- Campo oculto para el idioma -->
    <input type="hidden" id="language" value="es-MX">

    <label for="urlDestino">URL del enlace:</label>
    <input type="text" id="urlDestino" placeholder="https://tusitio.com/item.html">

    <button onclick="generarCodigo()">‚ö° Generar C√≥digo</button>

    <label for="output">C√≥digo Generado:</label>
    <textarea id="output" readonly></textarea>

    <button onclick="copiar()">üìã Copiar al portapapeles</button>
  </div>

  <script>
    async function generarCodigo() {
      const tipo = document.getElementById('tipo').value;
      const id = document.getElementById('idTmdb').value.trim();
      const languaje = document.getElementById('language').value.trim(); // es-MX fijo
      const url = document.getElementById('urlDestino').value.trim();
      const apiKey = '1d79b0abc34e3411aed8ee793526693d';

      if (!id || !url) {
        alert('Por favor completa todos los campos.');
        return;
      }

      const apiUrl = `https://api.themoviedb.org/3/${tipo}/${id}?api_key=${apiKey}&language=${languaje}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        let titulo, a√±o, descripcion;

        if (tipo === 'movie') {
          titulo = data.title || 'Sin t√≠tulo';
          a√±o = data.release_date ? data.release_date.slice(0, 4) : 'A√±o desconocido';
        } else {
          titulo = data.name || 'Sin t√≠tulo';
          a√±o = data.first_air_date ? data.first_air_date.slice(0, 4) : 'A√±o desconocido';
        }

        descripcion = data.overview || 'Sin descripci√≥n disponible.';
        const poster = data.poster_path ? `https://image.tmdb.org/t/p/w500${data.poster_path}` : '';

        const codigo = `<!-- ${titulo} -->
<li>
  <a href="${url}" tabindex="0" class="block outline-none focus:ring-2 ring-yellow-400 rounded">
    <img src="${poster}" alt="poster" class="w-full aspect-[2/3] rounded-lg object-cover mb-2 sm:mb-0">
    <span class="hidden">${titulo} ${a√±o}</span>
    <span class="hidden">${descripcion}</span>
  </a>
</li>
<!--FIN-->`;

        document.getElementById('output').value = codigo;
      } catch (error) {
        console.error(error);
        alert('Error al obtener los datos desde TMDB.');
      }
    }

    function copiar() {
      const texto = document.getElementById('output');
      texto.select();
      document.execCommand('copy');
      alert('¬°C√≥digo copiado!');
    }
  </script>
</body>
</html>
